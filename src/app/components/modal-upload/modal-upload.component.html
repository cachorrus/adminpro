<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadServices.oculto">
    <div class="modal d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Subir imagen</h5>
            <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            
            
              
                  <img *ngIf="!imagenTemp" [src]="'xxx'| imagenes" class="w-50" >
                  <img *ngIf="imagenTemp" [src]="imagenTemp" class="w-50" >

                  <br>
                  <br>
                  <div class="form-group">           
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="ti-image"></i>
                      </div>
                      <input (change)="seleccionarImagen($event.target.files[0])" type="file" class="form-control" id="fileImagen" placeholder="subir imagen">
                    </div>
                  </div>      
              
            
            
          </div>
          <div class="modal-footer">
            <button (click)="subirImagen()" [disabled]="!imagenTemp"  type="button" class="btn btn-primary">Subir imagen</button>
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
          </div>
        </div>
      </div>
    </div>  
</div>
