<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <hr>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Usuario</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input [ngModel]="usuario.nombre" name="nombre" required type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"> 
                <i class="ti-email"></i>
              </div>
              <input [ngModel]="usuario.email" name="email" required [disabled]="usuario.google" type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar email">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Imagen de usuario</h4>   
        <hr>     
        <form class="form p-t-20">
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagenes" class="card-img" >
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="card-img" >
          <div class="form-group">
            <label for="fileImagen">Imagen</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-image"></i>
              </div>
              <input (change)="seleccionarImagen($event.target.files[0])" type="file" class="form-control" id="fileImagen" placeholder="subir imagen">
            </div>
          </div>
          <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Actualizar imagen
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
