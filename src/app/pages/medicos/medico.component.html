<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <div class="card-title"><h3>Médico: {{ medico.nombre }}</h3></div>
        <hr>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico(f)" class="form-material m-t-40">
          <div class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="medico.nombre" name="nombre" #nombre type="text" class="form-control form-control-line" placeholder="ingresar nombre" required> 
          </div>       
        <label>Hospital</label>
        <ng-select [items]="hospitales"
              bindLabel="nombre"            
              [hideSelected]="true"
              [typeahead]="hospitalTypeahead"
              [(ngModel)]="selectedHospital"
              [loading]="cargando"
              name="hospital"
              placeholder="seleccione un hospital"
              (change)="hospitalSeleccionado($event)"
              required>
      </ng-select>


          <div class="text-center">
            <button type="submit" class="btn waves-effect waves-light btn-info">
              <span class="btn-label"><i class="fa fa-save"></i></span>
              Guardar
            </button>
            <button [routerLink]="['/medicos']" type="button" class="btn waves-effect waves-light btn-danger">
              <span class="btn-label"><i class="fa fa-close"></i></span>
              Cancelar
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div class="col-3">
    <div class="card">
      <div class="card-body">
  
        <div class="card-title"><h4>Hospital</h4>
          <img [src]="selectedHospital &&  selectedHospital.img | imagenes:'hospital'" alt="" class="rounded img-fluid">
        </div>
          
      </div>
    </div>
  </div>

  <div class="col-3" *ngIf="medico._id">
    <div class="card">
      <div class="card-body">
  
        <div class="card-title"><h4>Fotografía</h4>
          <img (click)="cambiarImagen()" [src]="medico.img | imagenes:'medico'" class="img-circle img-fluid pointer">
        </div>
  
      </div>
    </div>
  </div>
</div>
