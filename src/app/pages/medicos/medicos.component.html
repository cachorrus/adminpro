<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #buscar (keyup)="buscarMedico(buscar.value)" class="form-control" type="search" name="buscar" id="buscar" placeholder="buscar médico">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">       
          <div class="col-12 col-md-9">
              <h3 class="card-title">Médicos registrados (
                <small>{{ totalRegistros }}</small> )
              </h3>
          </div>
          <div class="col-12 col-md-3 text-right">
              
            <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i>
                Crear médico
            </button>
                
          </div>
        </div>        
        <table class="table table-hover">
          <thead class="thead-default">
            <tr>
              <th class="w70">Imagen</th>
              <th>Nombre</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img [src]="medico.img | imagenes:'medico'" class="img-50 img-circle" alt="imagen de médico">
              </td>
              <td>
                {{ medico.nombre}}
              </td>
              <td>
                {{ medico.hospital.nombre }}
              </td>
              <td class="text-center">
                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="text-center">
          <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarDesde(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
