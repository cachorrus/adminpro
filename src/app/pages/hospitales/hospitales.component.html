<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #buscar (keyup)="buscarHospital(buscar.value)" class="form-control" type="search" name="buscar" id="buscar" placeholder="buscar hospital">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">       
          <div class="col-12 col-md-9">
              <h3 class="card-title">Hospitales registrados (
                <small>{{ totalRegistros }}</small> )
              </h3>
          </div>
          <div class="col-12 col-md-3 text-right">
              
            <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i>
                Crear hospital
            </button>
                
          </div>
        </div>        
        <table class="table table-hover">
          <thead class="thead-default">
            <tr>
              <th class="w70">Imagen</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagenes:'hospital'" class="img-50 img-circle pointer" alt="imagen de hospital">
              </td>
              <td>
                <input type="text" name="nombre" [(ngModel)]="hospital.nombre" class="form-control">
              </td>
              <td class="text-center">
                <button (click)="actualizarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="text-center">
          <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarDesde(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
