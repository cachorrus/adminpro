<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let usuario of usuarios" (click)="editarUsuario(usuario)" class="pointer">
              <td >
                <img [src]="usuario.img | imagenes" alt="" class="img-50 img-circle">
              </td>
              <td>
                {{ usuario.nombre }}
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          No hay registros
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">

              </td>
              <td>
                {{ medico.nombre }}
              </td>
              <td>

            </tr>
          </tbody>
        </table>
        
        <div class="alert alert-info" *ngIf="medicos.length === 0">
          No hay registros
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Hospitales</h4>

        <table class="table table-hover" *ngIf="hospitales.length > 0">

                <img [src]="hospital.img | imagenes:'hospital'" alt="" class="img-50 img-circle">
              </td>
              <td>
                {{ hospital.nombre }}
              </td>              
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitales.length === 0">

    </div>
  </div>
</div>
